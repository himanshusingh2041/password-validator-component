<div class="meter" ngClass="level-{{ strength }}">
  <div class="row mt-1">
    <div *ngFor="let i of [0, 0, 0, 0, 0]" class="section col"></div>
  </div>
</div>
<small
  >Password strength:
  <span [class]="meter[strength] ? meter[strength].toLowerCase() : ''">{{
    meter[strength]
  }}</span></small
>
<div *ngIf="feedback" class="mt-2">
  <div class="row">
    <mat-icon color="warn" class="col-2">warning</mat-icon>
    <div class="col feedback">&#x2022; {{ feedback }}</div>
  </div>
  <div class="row">
    <mat-icon color="warn" class="col-2" style="visibility: hidden;">warning</mat-icon>
    <div class="col feedback">
      <div *ngFor="let s of suggestions">&#x2022; {{ s }}</div>
    </div>
  </div>
</div>
